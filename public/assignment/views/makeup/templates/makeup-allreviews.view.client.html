<div class="row container-fluid">

    <div class="container">
        <section id="portfolio" class="bg-light-gray">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">All Reviews</h2>
                        <h3 class="section-subheading text-muted">Click the thumbs up to like this review</h3>
                    </div>
                </div>

                <div class="row">
                    <!--<h4>hello</h4>-->
                    <!--<a ng-click="model.addReviewToLikes(model.review)">-->
                        <!--<span class="glyphicon glyphicon-thumbs-up pull-right"></span>-->
                    <!--</a>-->

                    <div ng-repeat="review in model.makeup.reviews" class="container">
                        <ul class="list-group borderless">
                            <li class="list-group-item">

                                <a ng-click="model.addReviewToLikes(review)">
                                    <span class="glyphicon glyphicon-thumbs-up pull-right"></span>
                                </a>

                                <label>Review Name  Makeup Brand: {{review.brand}}  Makeup Type: {{review.type}}</label>
                                <!--<img class="img-responsive" src="{{model.makeup.image_link}}"/>-->

                                <div class="form-group">
                                    <label for="reviewName"></label>
                                    <textarea input ng-model="review.name" class="form-control" id="reviewName" rows="1"></textarea>
                                </div>

                                Review Description
                                <div class="form-group">
                                    <label for="reviewDescription"></label>
                                    <textarea input ng-model="review.desc" class="form-control" id="reviewDescription" rows="5"></textarea>
                                </div>


                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
