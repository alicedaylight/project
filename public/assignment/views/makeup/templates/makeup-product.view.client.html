<div class="row container-fluid">

    <div class="container">
        <!--<div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>-->
        <form class="cl-form-bottom-padding">
            <h1>{{model.makeup.name}}</h1>
            <h4>Brand: {{model.makeup.brand}}</h4>
            <h5>{{model.makeup.price}}</h5>
            <h5>{{model.makeup.rating}}</h5>
            <h5>{{model.makeup.category}}</h5>

            <img class="img-responsive" src="{{model.makeup.image_link}}"/>
            <h6>Product Description: </h6>
            {{model.makeup.description}}

            <h5>Enter Your Review Below</h5>

            <div>
                <!--<text-angular ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],-->
        <!--['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],-->
        <!--['indent','outdent'],['html']]"-->

                <!--</text-angular>-->
                <!--<input type="text" ng-model="model.name"/>-->

                <!--<input type="text" ng-model="model.desc"/>-->

                <div class="form-group">
                    <label for="reviewName">Review Name</label>
                    <textarea input ng-model="model.name" class="form-control" id="reviewName" rows="1"></textarea>
                </div>

                <div class="form-group row">
                    <div class="col-xs-3">
                        <label for="score">Rating</label>
                        <!--<input class="form-control" placeholder="Age" id= "age" type="text">-->
                        <select ng-model="model.score" multiple class="form-control" id="score">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reviewDescription">Review Description</label>
                    <textarea input ng-model="model.desc" class="form-control" id="reviewDescription" rows="5"></textarea>
                </div>

                <a ng-click="model.createReviewForUser(model.desc, model.makeup.brand, model.makeup.product_type, model.makeup.id, model.name, model.score)" a href="#!/profile"
                   class="btn btn-success btn-block">
                    Create New Review
                </a>
            </div>

            <!--<a class="btn btn-success btn-block"-->
            <!--ng-click="model.createReview(model.description, model.makeup.brand, model.makeup.type, model.makeup.productId)">Create</a>-->


        </form>
    </div>

</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
