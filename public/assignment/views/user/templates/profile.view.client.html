<nav class="navbar navbar-fixed-top cl-blue-navbar">
    <div class="container-fluid">
        <a class="cl-text-white navbar-brand cl-text-bold" href="#!/user/{{model.user._id}}">
            Profile
        </a>
        <a ng-click="model.updateUser()" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>


<div class="container">
    <div ng-show="vm.error" class="alert alert-danger">
        {{vm.error}}
    </div>
    <div ng-show="vm.error" class="alert alert-info">
        {{vm.message}}
    </div>
    <div ng-show="model.updated" class="alert alert-success" role="alert">{{model.updated}}</div>
    <form class="cl-form-bottom-padding">
        <label for="username">Username</label>
        <input ng-model="model.user.username"
               type="text"
               class="form-control"
               placeholder="alicedaylight"
               id="username" required>
        <label for="email">Email</label>
        <input ng-model="model.user.email"
               type="email"
               class="form-control"
               placeholder="alicedaylight@gmail.com"
               id="email" required>
        <label for="fName">First Name</label>
        <input ng-model="model.user.firstName"
               type="text"
               class="form-control"
               placeholder="Alice"
               id="fName" required>
        <label for="lName">Last Name</label>
        <input ng-model="model.user.lastName"
               type="text"
               class="form-control"
               placeholder="Day"
               id="lName" required>
    </form>

    <!--model.user-->
    <a ng-click="model.updateUser(model.user)"
       class="btn btn-success btn-block">Update</a>
    <a ng-click="model.deleteUser(model.user)"
       class="btn btn-danger btn-block">Unregister</a>
    <a class="btn btn-primary btn-block"
       href="#!/website">Websites</a>
    <a class="btn btn-danger btn-block"
       ng-click="model.logout()">Logout</a>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
    <div class="container-fuild">
        <a href="#!/user/{{model.user._id}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
