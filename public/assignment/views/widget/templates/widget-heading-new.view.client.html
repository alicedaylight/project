<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a class="cl-text-white navbar-brand cl-text-bold" href="#!/website/{{model.wid}}/page/{{model.pid}}/widget/new">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
            New Heading Widget
        </a>
        <a href="#!/website/{{model.wid}}/page/{{model.pid}}/widget" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="widget-heading-name">Name</label>
            <input ng-model="model.widgetName" type="text" class="form-control" id="widget-heading-name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="widget-heading-text">Text</label>
            <input ng-model="model.widgetText" type="text" class="form-control" id="widget-heading-text"
                   placeholder="Text">
        </div>
        <div class="form-group">
            <label for="widget-heading-size">Size</label>
            <input ng-model="model.widgetSize" type="number" class="form-control" id="widget-heading-size"
                   placeholder="Size">
        </div>
        <a ng-click="model.createWidget()" class="btn btn-primary btn-block" id="widget-heading-create-btn">Create</a>
    </form>
    <div ng-show="model.createError" class="alert alert-danger padded-alert" role="alert">{{model.createError}}</div>
</div>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fuild">
        <a href="#/user/{{model.uid}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
            <span class="cl-text-blue glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
